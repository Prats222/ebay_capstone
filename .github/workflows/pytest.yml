name: Run Pytest and Collect Reports

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install system deps (Chromium + Chromedriver)
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (skip login)
        run: |
          pytest -v -k "not login" --maxfail=1 --disable-warnings \
            --alluredir=reports/allure-results \
            --html=reports/extent-report.html --self-contained-html \
            --browser=chrome

      - name: Upload allure results artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: reports/allure-results

